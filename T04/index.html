  <style>
    body {
      padding: 0;
      margin: 0;
      background-image: url('faula.jpg'); /* Cambia esto a la ruta de tu imagen de fondo */
      background-size: cover; /* Ajusta la imagen para que cubra toda la ventana */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      display: flex; /* Usar flexbox para centrar el contenido */
      justify-content: center; /* Centrar horizontalmente */
      align-items: center; /* Centrar verticalmente */
      height: 100vh; /* Altura de la ventana completa */
    }

    canvas {
    position: absolute; /* Coloca el lienzo sobre el fondo */
    border: 2px solid #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    cursor: crosshair;
    background-color: rgba(255, 255, 255, 0.8);
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; /* Ocultar el estilo predeterminado en navegadores WebKit */
    width: 15px; /* Ancho del pulgar */
    height: 15px; /* Alto del pulgar */
    background: #4CAF50; /* Color del pulgar */
    border-radius: 50%; /* Hacer el pulgar redondo */
    cursor: pointer; /* Cambia el cursor al pasar por encima */
  }
  </style>
